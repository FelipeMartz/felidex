<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FeliDex - Official</title>
  <style>
    :root {
      --bg: #0b0f1a;
      --card: #111827;
      --accent: #ffcb05;
      --muted: #94a3b8;
      --highlight: #2563eb;
    }
    * { box-sizing: border-box; scrollbar-width: none; }
    *::-webkit-scrollbar { display: none; }
    body {
      margin: 0;
      font-family: 'Poppins', system-ui, sans-serif;
      background: radial-gradient(circle at top left, #111827 0%, #0b0f1a 100%);
      color: #f1f5f9;
      min-height: 100vh;
      overflow: hidden;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background: rgba(17, 24, 39, 0.7);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    .brand { display: flex; align-items: center; gap: 14px; }
    .logo {
      width: 48px; height: 48px; border-radius: 12px;
      background: linear-gradient(135deg, #ef4444, #facc15);
      display: flex; align-items: center; justify-content: center;
      font-weight: 700; color: #111827;
    }
    h1 { margin: 0; font-size: 20px; letter-spacing: 1px; }
    .controls { display: flex; gap: 10px; align-items: center; }
    input, button {
      background: rgba(255,255,255,0.05);
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      color: #f8fafc;
      font-size: 14px;
      transition: all 0.2s;
    }
    input:focus, button:hover {
      outline: none;
      background: rgba(255,255,255,0.12);
    }
    main {
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 20px;
      padding: 30px;
      height: calc(100vh - 100px);
      overflow: hidden;
    }
    .list {
      background: rgba(255,255,255,0.02);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
    }
    .grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 14px;
      overflow-y: auto;
      padding: 14px;
    }
    .poke {
      background: rgba(255,255,255,0.05);
      border-radius: 14px;
      padding: 12px;
      display: flex; flex-direction: column; align-items: center;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .poke:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      background: rgba(255,255,255,0.08);
    }
    .poke img { width: 80px; height: 80px; }
    .name { font-weight: 600; text-transform: capitalize; font-size: 15px; }
    .id { font-size: 12px; color: var(--muted); }
    .sidebar {
      background: rgba(255,255,255,0.03);
      border-radius: 16px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .sprite { display: flex; justify-content: center; align-items: center; flex: 1; }
    .big-sprite { width: 180px; height: 180px; filter: drop-shadow(0 0 12px rgba(255,255,255,0.2)); }
    .details { flex: 1; overflow-y: auto; }
    footer {
      text-align: center;
      padding: 14px;
      font-size: 13px;
      color: var(--muted);
      background: rgba(17,24,39,0.6);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255,255,255,0.05);
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">FD</div>
      <h1>FeliDex</h1>
    </div>
    <div class="controls">
      <input id="search" placeholder="Buscar Pokémon...">
      <button id="reload">Recargar</button>
    </div>
  </header>
  <main>
    <div class="list">
      <div class="grid" id="pokeGrid"></div>
    </div>
    <div class="sidebar">
      <div class="sprite" id="spriteArea">Selecciona un Pokémon</div>
      <div class="details" id="details"></div>
    </div>
  </main>
  <footer>Hecho con ❤️ usando <a href="https://pokeapi.co" target="_blank" style="color:var(--accent)">PokeAPI</a></footer>

  <script>
    const pokeGrid = document.getElementById('pokeGrid');
    const spriteArea = document.getElementById('spriteArea');
    const details = document.getElementById('details');
    const search = document.getElementById('search');
    const reload = document.getElementById('reload');

    async function loadAll() {
      pokeGrid.innerHTML = '<div style="text-align:center;width:100%">Cargando...</div>';
      const data = await fetch('https://pokeapi.co/api/v2/pokemon?limit=1025').then(r => r.json());
      pokeGrid.innerHTML = data.results.map(p => {
        const id = p.url.split('/').filter(Boolean).pop();
        const img = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${id}.png`;
        return `<div class='poke' data-id='${id}'><img src='${img}'/><div class='name'>${p.name}</div><div class='id'>#${id}</div></div>`;
      }).join('');
    }

    pokeGrid.addEventListener('click', async (e) => {
      const card = e.target.closest('.poke');
      if (!card) return;
      const id = card.dataset.id;
      const data = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`).then(r => r.json());
      spriteArea.innerHTML = `<img class='big-sprite' src='${data.sprites.other['official-artwork'].front_default}'/>`;
      details.innerHTML = `
        <h2 style='text-transform:capitalize'>${data.name} <span style='color:var(--muted)'>#${data.id}</span></h2>
        <p>Altura: ${data.height}</p>
        <p>Peso: ${data.weight}</p>
        <p>Tipos: ${data.types.map(t=>t.type.name).join(', ')}</p>
      `;
    });

    search.addEventListener('keydown', async (e) => {
      if (e.key === 'Enter') {
        const q = e.target.value.toLowerCase();
        if (!q) return loadAll();
        try {
          const data = await fetch(`https://pokeapi.co/api/v2/pokemon/${q}`).then(r => r.json());
          pokeGrid.innerHTML = `<div class='poke' data-id='${data.id}'><img src='${data.sprites.other['official-artwork'].front_default}'/><div class='name'>${data.name}</div><div class='id'>#${data.id}</div></div>`;
        } catch {
          pokeGrid.innerHTML = '<div style="text-align:center;width:100%">No encontrado</div>';
        }
      }
    });

    reload.addEventListener('click', loadAll);

    loadAll();
  </script>
</body>
</html>
